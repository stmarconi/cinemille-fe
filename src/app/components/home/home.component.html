<app-header></app-header>
<div class="home-container">
  <div class="filter-section">
    <mat-form-field>
      <mat-label>Data inizio*</mat-label>
      <input matInput [matDatepicker]="startPicker" [min]="isAdmin ? null : minDate"
        [(ngModel)]="startDate" name="startDate" (dateChange)="onDateChange()">
      <mat-hint>DD/MM/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="startPicker"></mat-datepicker-toggle>
      <mat-datepicker #startPicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Data fine*</mat-label>
      <input matInput [matDatepicker]="endPicker" [min]="isAdmin ? null : minDate"
        [(ngModel)]="endDate" name="endDate" (dateChange)="onDateChange()">
      <mat-hint>DD/MM/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="endPicker"></mat-datepicker-toggle>
      <mat-datepicker #endPicker ></mat-datepicker>
    </mat-form-field>

        Admin mode
        <mat-slide-toggle
        class="example-margin" [(ngModel)]="isAdmin" (change)="handleReset()">
      </mat-slide-toggle>

  </div>
  <div class="film-list-section">
    <app-film-list [films]="films$ | async"></app-film-list>
  </div>
</div>
